<html>

<head>
    <title>Aaron's URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/project.css">
    <script src="https://kit.fontawesome.com/52a3d6c810.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/static/favicon.ico" />
</head>

<body>
    <div class="container">
        <h1>Aaron's URL Shortener</h1>
        <h3>Bulk Edit</h3>
        <div class="row upmargin downmargin-mini">
            <div class="col">
                <input type="text" class="form-control" id="searchInput0" onkeyup="searchInTable(0, 'bulk')"
                    placeholder="Search Short URL">
            </div>
            <div class="col"><input type="text" class="form-control" id="searchInput1"
                    onkeyup="searchInTable(1, 'bulk')" placeholder="Search URL"></div>
            <div class="col"></div>
            <div class="col col-2"></div>
        </div>
        <div class="col border align-items-center manage">
            <div class="row">
                <div class="col">Short URL</div>
                <div class="col">URL</div>
                <div class="col">Last Edited</div>
                <div class="col col-2">Action</div>
            </div>
            <form action="/manage/bulk" method="POST" id="table">
                {% for i in data %}
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" readonly id="short-{{i}}" name="short-{{i}}"
                            value="{{i}}" required>
                    </div>
                    <div class="col"><input type="text" class="form-control" id="url-{{i}}" name="url-{{i}}"
                            value="{{data[i]['url']}}" required></div>
                    <div class="col">{{data[i]['created']}}</div>
                    <div class="col col-2">
                        <button class="btn btn-primary" disabled>
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger" disabled>
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
                {% endfor %}
                <button type="submit" class="upmargin btn btn-primary">Submit</button>
            </form>
        </div>
        <script src="/static/searchTable.js"></script>
</body>

</html>

<html>

<head>
    <title>Aaron's URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/project.css">
    <link rel="shortcut icon" href="/static/favicon.ico" />
</head>

<body>
    <div class="container">
        <h1>Aaron's URL Shortener</h1>
        <h3>Create New Link</h3>
        {% if edit == True %}
        <form action="/manage/edit/{{short}}" method="POST">
            {% else %}
            <form action="/manage/create" method="POST">
                {% endif %}
                <div class="form-group row align-items-center login">
                    <div class="col-3"></div>
                    <div class="col-1"><label for="short">Short URL</label></div>
                    <div class="col-5">
                        <input type="text" class="form-control" {% if edit==True%} readonly {% endif %} id="short"
                            name="short" value="{{short}}" required>
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="form-group row align-items-center login login">
                    <div class="col-2"></div>
                    <div class="col-2" style="text-align: right;"><label for="url">Redirect URL</label></div>
                    <div class="col-5"><input type="url" class="form-control" id="url" name="url" value="{{url}}"
                            required>
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            {% if error %}
            <span class="login-error-msg">This record already exists. Please try a different Short URL.</span>
            {% endif %}
</body>

</html>

<html>

<head>
    <title>Aaron's URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/project.css">
    <link rel="shortcut icon" href="/static/favicon.ico" />
</head>

<body>
    <div class="container">
        <h1>Aaron's URL Shortener</h1>
        <h3>Login</h3>
        <form action="/" method="POST">
            <div class="form-group row align-items-center login">
                <div class="col-3"></div>
                <div class="col-1"><label for="email">Email</label></div>
                <div class="col-5"><input type="email" class="form-control" id="email" name="email" required></div>
                <div class="col-3"></div>
            </div>
            <div class="form-group row align-items-center login login">
                <div class="col-3"></div>
                <div class="col-1"><label for="password">Password</label></div>
                <div class="col-5"><input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" onclick="redir()" class="btn btn-secondary">Request Account</button>
            </div>
        </form>
        {% if error %}
        <span class="login-error-msg">Invalid email or password. Please try again.</span>
        {% endif %}
        <script>
            function redir() {
                window.location.href = "/manage/request";
            }
        </script>
</body>

</html>
